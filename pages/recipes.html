<div class="recipes-page">
    <div class="recipe-search-box">
        <div class="search-container">
            <input type="text" id="recipeSearch" class="recipe-search-input" placeholder="Search recipes..." autocomplete="off">
            <div id="searchSuggestions" class="search-suggestions"></div>
        </div>
        <div class="search-options">
            <label class="ingredient-toggle">
                <input type="checkbox" id="searchIngredients">
                <span>Include ingredients</span>
            </label>
            <a href="/upload" class="upload-btn">Upload</a>
        </div>
    </div>

    <div class="recipe-filters-box">
        <div id="typeFilters" class="type-filters">
            <button class="type-filter-btn active" data-type="all">All</button>
        </div>
    </div>

    <div id="recipeList" class="recipe-list">
        <div class="recipe-list-box skeleton-list-box">
            <div class="skeleton-link-list">
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
                <div class="skeleton-link"></div>
            </div>
        </div>
    </div>
</div>
